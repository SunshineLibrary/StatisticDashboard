<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>StatisticDashboard</title>
    <link rel="stylesheet" href="statisticdashboard.css">
    
  </head>
  <body>
    <h1>StatisticDashboard</h1>
    
    <p>Hello World!</p>
    <div id="sample_container_id" board>
        <div style="display:none"> 
            <ul>
                <li class="students_container"
                    ng-repeat="student in ctrl.students">
                {{student.userId}} " "{{student.name}}" "{{student.userName}}
                </li>
            </ul>
        </div>
        <div >
            <ul>
              <li class="students_container"
                  ng-repeat="event in ctrl.events">                  
                  
                  <div class="circle"
                       ng-click="ctrl.showUsers()">
                  {{event.info['result'].legend_size}}
                  </div>
                  <h3>{{event.info['event_name']}}</h3>
              </li>
            </ul>
        </div>
    </div>
    <script type="application/dart" src="statisticdashboard.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
